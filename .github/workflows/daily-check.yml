name: Epic Games Free Games Monitor
# Automated monitoring of Epic Games free games with email notifications

on:
  schedule:
    # Ejecutar todos los días a las 10:00 AM UTC (11:00 AM CET)
    - cron: '0 10 * * *'
  
  # Permitir ejecución manual
  workflow_dispatch:

jobs:
  check-free-games:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Epic Games Monitor
      env:
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
        STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
      run: |
        python main.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add last_games.json
        git diff --staged --quiet || git commit -m "Update games database - $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
